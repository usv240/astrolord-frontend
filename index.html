<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />

  <!-- Critical inline CSS for initial load - prevents layout shift -->
  <style>
    /* Critical CSS for initial render */
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: #0a0a12;
      color: #e5e5f0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .initial-loader .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .initial-loader p {
      color: #8a8a9e;
      font-size: 0.875rem;
    }
  </style>

  <!-- Primary Meta Tags -->
  <title>AstroLord - Vedic Astrology Charts & AI Insights</title>
  <meta name="title" content="AstroLord - Vedic Astrology Charts & AI Insights" />
  <meta name="description"
    content="Generate precise Vedic astrology birth charts, explore planetary positions, divisional charts, dashas, and chat with our AI astrologer for personalized cosmic insights." />
  <meta name="keywords"
    content="vedic astrology, birth chart, horoscope, natal chart, astrology calculator, planetary positions, dashas, navamsa, divisional charts, AI astrologer" />
  <meta name="author" content="AstroLord" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="theme-color" content="#6366f1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="alternate icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Preload critical assets for performance -->
  <link rel="preload" href="/logo.png" as="image" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AstroLord - Vedic Astrology Charts & AI Insights" />
  <meta property="og:description"
    content="Generate precise Vedic astrology birth charts, explore planetary positions, divisional charts, dashas, and chat with our AI astrologer for personalized cosmic insights." />
  <meta property="og:site_name" content="AstroLord" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AstroLord - Vedic Astrology Charts & AI Insights" />
  <meta name="twitter:description"
    content="Generate precise Vedic astrology birth charts, explore planetary positions, divisional charts, dashas, and chat with our AI astrologer for personalized cosmic insights." />
</head>

<body>
  <div id="root">
    <!-- Initial loading state - hidden by React once mounted -->
    <div class="initial-loader" id="initial-loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Defer Google Analytics loading until after page load -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        var s = document.createElement('script');
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-8LTTZHTG43';
        s.async = true;
        document.head.appendChild(s);
        s.onload = function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', 'G-8LTTZHTG43');
        };
      }, 100);
    });
  </script>
</body>

</html>
